
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemStep - 快乐化学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Zcool+KuaiLe&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* --- Anti-FOUC Fix (防止无样式闪烁) --- */
      html {
        visibility: hidden; /* 默认隐藏整个页面 */
        opacity: 0;
      }
      
      /* 当 JS 加载完成后，添加此 class 显示页面 */
      html.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.4s ease-in-out; /* 平滑淡入效果 */
      }

      body {
        font-family: 'Nunito', 'Noto Sans SC', sans-serif;
        background-color: #FDFCF8;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        height: 100vh;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C0Aede; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #8B74BD; }
      .font-cute { font-family: 'Nunito', sans-serif; }
      .font-magic { font-family: 'Zcool KuaiLe', cursive; }
      
      /* Custom Animation Utilities */
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-float-delayed { animation: float 3s ease-in-out 1.5s infinite; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: { DEFAULT: '#FDFCF8', 100: '#FFF9F0', 200: '#F5EFE0' },
              mint: { DEFAULT: '#A8E6CF', dark: '#8CD4B9' },
              apricot: { DEFAULT: '#FFD3B6', dark: '#FFBFA0' },
              coral: { DEFAULT: '#FFAAA5', dark: '#FF9994' },
              magic: { DEFAULT: '#C0Aede', dark: '#8B74BD', light: '#E6E1F5', vivid: '#9D50BB' },
              potion: { DEFAULT: '#4ECDC4', dark: '#2E8F89', light: '#E0F7FA' },
              gold: { DEFAULT: '#FFD700', dark: '#D4AF37' },
              slate: { 700: '#334155', 500: '#64748B' }
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'purple-glow': '0 0 20px rgba(139, 116, 189, 0.3)',
              'magic-glow': '0 0 15px rgba(192, 174, 222, 0.5)',
            },
            fontFamily: {
              sans: ['Nunito', 'Noto Sans SC', 'sans-serif'],
              magic: ['Zcool KuaiLe', 'cursive'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'bubble-rise': 'bubble-rise 10s infinite ease-in',
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              'bubble-rise': {
                '0%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
                '50%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20vh) scale(1.2)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.39.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    // FOUC Prevention Script
    // 等待所有资源（包括 Tailwind CSS 脚本）加载完成后，再显示页面
    window.addEventListener('load', function() {
      document.documentElement.classList.add('loaded');
    });
    
    // 安全回退：如果 1秒后 load 事件还没触发（比如网络极慢），强制显示，避免用户看到白屏太久
    setTimeout(function() {
      document.documentElement.classList.add('loaded');
    }, 1000);
  </script>
</body>
</html>
